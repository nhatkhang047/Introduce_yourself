<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Result</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .header {
        min-height: 100vh;
        width: 100%;
        background-image: linear-gradient(
            rgba(4, 9, 30, 0.7),
            rgba(4, 9, 30, 0.7)
          ),
          url(eduford_img/banner.png);
        background-position: center;
        background-size: cover;
        position: relative;
      }

      .avatar {
        border-radius: 100px;
      }

      h3 {
        font-family: "Lobster", cursive;
        margin: 10px 0 8px 0;
      }

      p {
        font-family: system-ui;
        width: 450px;
      }

      @media only screen and (max-width: 600px) {
        p {
          width: 100%;
        }
      }

      .button {
        margin-bottom: 20px;
        background-color: white;
        border: 0;
        width: 300px;
        padding: 15px 0 15px 0;
        border-radius: 100px;
        font-family: "Roboto Condensed", cursive;
        font-size: 15px;
        transition-duration: 0.3s;
        transition-property: color, background-color;
        -webkit-box-shadow: 0px 11px 22px -9px #000000;
        box-shadow: 0px 11px 22px -9px #000000;
        cursor: pointer;
      }

      .button:hover {
        color: white;
        background-color: black;
      }

      nav {
        display: flex;
        padding: 2% 6%;
        justify-content: space-between;
        align-items: center;
      }

      nav img {
        width: 150px;
      }

      .nav-links {
        flex: 1;
        text-align: right;
      }

      .nav-links ul li {
        list-style: none;
        display: inline-block;
        padding: 8px 12px;
        position: relative;
      }

      .nav-links ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 13px;
      }

      .nav-links ul li::after {
        content: "";
        width: 0%;
        height: 2px;
        background: #f44336;
        display: block;
        margin: auto;
        transition: 0.5s;
      }

      .nav-links ul li:hover::after {
        width: 100%;
      }

      .text-box {
        width: 90%;
        color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .text-box h1 {
        font-size: 62px;
      }

      .text-box p {
        margin: 10px 0px 40px;
        font-size: 14px;
        color: #fff;
      }

      .hero-btn {
        display: inline-block;
        text-decoration: none;
        color: #fff;
        border: 1px solid #fff;
        padding: 12px 34px;
        font-size: 13px;
        background: transparent;
        position: relative;
        cursor: pointer;
      }

      .hero-btn:hover {
        border: 1px solid #f44336;
        background: #f44336;
        transition: 1s;
      }

      nav .fa {
        display: none;
      }

      @media (max-width: 768px) {
        .nav-links {
          flex-direction: column;
          position: absolute;
          top: 60px;
          right: -200px;
          background-color: rgba(4, 9, 30, 0.9);
          width: 200px;
          transition: right 0.3s;
          padding: 10px;
        }

        .nav-links ul {
          flex-direction: column;
        }

        .fa-bars {
          display: block;
          color: white;
        }

        .nav-links i {
          display: block;
          color: white;
        }
      }

      .container {
        background-color: white;
        width: 90%;
        max-width: 600px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px auto;
      }

      .container h1 {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }

      .section {
        margin-bottom: 20px;
      }

      .section h2 {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 5px;
      }

      .item img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
      }

      .item a {
        text-decoration: none;
        color: #4a4bf6;
        font-weight: bold;
      }

      .self-evaluation {
        font-size: 14px;
      }

      .progress-bar {
        height: 20px;
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 10px;
        position: relative;
      }

      .progress-bar-inner {
        height: 100%;
        width: 22%;
        background-color: #4a4bf6;
        text-align: center;
        color: white;
        line-height: 20px;
        font-size: 12px;
        font-weight: bold;
        position: relative;
        overflow: hidden;
      }

      .progress-bar-inner::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(255, 255, 255, 0.3);
        opacity: 0.7;
        transform: translateX(-100%);
        animation: ripple 2s infinite;
      }

      @keyframes ripple {
        from {
          transform: translateX(-100%);
        }
        to {
          transform: translateX(100%);
        }
      }
    </style>
  </head>
  <body>
    <section class="header">
      <nav>
        <a href="index.html"> <img src="" /></a>
        <div class="nav-links" id="navLinks">
          <i class="fa fa-times" onclick="hideMenu()"></i>
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="lab.html">LAB</a></li>
            <li><a href="my.html">RESULT</a></li>
          </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>
    </section>

    <div class="container">
      <h1>My Result</h1>

      <div class="section">
        <h2>I. Web nhóm:</h2>
        <div class="item">
          <img src="https://via.placeholder.com/30" alt="Web icon" />
          <a href="#">1. Tab design</a>
        </div>
      </div>

      <div class="section">
        <h2>II. Web project:</h2>
        <div class="item">
          <img src="https://via.placeholder.com/30" alt="User icon" />
          <a href="#">1. Thông tin sinh viên</a>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/30" alt="Class icon" />
          <a href="#">2. Lớp học</a>
        </div>
      </div>

      <div class="self-evaluation">
        <p>Đánh giá bản thân:</p>
        <p>Em xin tự đánh giá tỷ lệ đóng góp vào nhóm: <strong>22%</strong></p>
        <div class="progress-bar">
          <div class="progress-bar-inner">22%</div>
        </div>
      </div>
    </div>

    <script>
      var navLinks = document.getElementById("navLinks");
      function showMenu() {
        navLinks.style.right = "0";
      }
      function hideMenu() {
        navLinks.style.right = "-200px";
      }
    </script>
  </body>
</html>
