<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Result</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: white;
        width: 90%;
        max-width: 600px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .container h1 {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }

      .section {
        margin-bottom: 20px;
      }

      .section h2 {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 5px;
      }

      .item img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
      }

      .item a {
        text-decoration: none;
        color: #4a4bf6;
        font-weight: bold;
      }

      .self-evaluation {
        font-size: 14px;
      }

      .progress-bar {
        height: 20px;
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 10px;
        position: relative;
      }

      .progress-bar-inner {
        height: 100%;
        width: 22%;
        background-color: #4a4bf6;
        text-align: center;
        color: white;
        line-height: 20px;
        font-size: 12px;
        font-weight: bold;
        position: relative;
        overflow: hidden;
      }

      .progress-bar-inner::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(255, 255, 255, 0.3);
        opacity: 0.7;
        transform: translateX(-100%);
        animation: ripple 2s infinite;
      }

      @keyframes ripple {
        from {
          transform: translateX(-100%);
        }
        to {
          transform: translateX(100%);
        }
      }
      .fa-solid {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My Result</h1>

      <div class="section">
        <h2>I. Những gì đã làm trong dự án</h2>
        <div class="item">
          <i class="fa-solid fa-right-to-bracket"></i>

          <a href="https://nhatquan-2005.github.io/hci2024group12/login.html"
            >1. Login / Regeter</a
          >
        </div>
        <div class="item">
          <i class="fa-solid fa-house"></i>
          <a href="https://nhatquan-2005.github.io/hci2024group12/"
            >2. giới thiệu (home, about, course, blog)
          </a>
        </div>
      </div>

      <div class="section">
        <h2>II. Những gì đã học được:</h2>
        <div class="item">
          <i class="fa-solid fa-graduation-cap"></i>
          <a href="https://nhatkhang047.github.io/test1/admin.html"
            >Làm giao diện môt web
          </a>
        </div>
      </div>

      <div class="self-evaluation">
        <p>Đánh giá bản thân:</p>
        <p>Em xin tự đánh giá tỷ lệ đóng góp vào nhóm: <strong>22%</strong></p>
        <div class="progress-bar">
          <div class="progress-bar-inner">22%</div>
        </div>
      </div>
    </div>
  </body>
</html>
